/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.github.skittishsloth.assertgen.java-library-conventions'
    id 'org.checkerframework' version '0.6.37'
}

checkerFramework {
  checkers = [
    'org.checkerframework.checker.nullness.NullnessChecker',
    'org.checkerframework.checker.units.UnitsChecker'
  ]
}

def roasterVersion = "2.29.0.Final"

dependencies {
    implementation "org.jboss.forge.roaster:roaster-api:${roasterVersion}"
    implementation "org.jboss.forge.roaster:roaster-jdt:${roasterVersion}"
}